<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/icon.png">

	<title>%APP_NAME%</title>
	<meta name="description" content="%APP_DESC%">
	<meta property="og:title" content="%APP_NAME%">
	<meta property="og:description" content="%APP_DESC%">
	<meta property="og:url" content="%APP_URL%">
	<meta property="og:type" content="website">
	<meta property="og:image" content="%APP_URL%/icon.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

	<style>
		%INLINE_CSS%
	</style>
	<script type="module">
		%INLINE_JS%
		add_event(document, 'DOMContentLoaded', main);
	</script>
</head>

<body>
	<noscript>JavaScript must be enabled to use this app.</noscript>
	<div id="bookmark-explain">â†‘ Click & drag up to your Bookmarks Bar.</div>
	<div id="main">
		<div class="left">
			<div id="live-header">
				<div class="wide">
					<img src="/favicon.ico">
					%APP_NAME%
				</div>
				<a class="wide" href="https://example.com" target="_blank">Support %APP_NAME% ðŸ’—</a>
			</div>
			<div id="live-parent">
				<video id="live-video" playsinline></video>
				<div id="live-loading">
					<div class="ripple-anim"><div></div><div></div></div>
				</div>
				<button id="live-start"><svg viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></button>
			</div>
			<div id="live-controls">
				<div class="left">
					<button title="Play/Pause" id="live-pause" class="square"></button>
					<div class="volume">
						<button title="Volume" id="live-volume" class="square"></button>
						<input id="live-volume-input" type="range" min="0" max="1" step="0.01">
					</div>
				</div>
				<div class="right">
					<button title="Settings" id="live-settings" class="square"><svg viewBox="0 0 512 512"><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg></button>
					<div id="live-settings-panel" style="display:none">
						<button class="quality-mode wide" quality-mode="1080p60">1080p60</button>
						<button class="quality-mode wide" quality-mode="720p60">720p60</button>
						<button class="quality-mode wide" quality-mode="480p">480p</button>
						<button class="quality-mode wide" quality-mode="360p">360p</button>
						<button class="quality-mode wide" quality-mode="160p">160p</button>
					</div>
					<button title="Fullscreen" id="live-fullscreen" class="square"></button>
				</div>
			</div>
		</div>
		<div class="right">
			<div id="live-chat-header">
				<div id="live-chat-modes"></div>
				<button class="viewers wide" disabled>
					<svg viewBox="0 0 20 20" aria-hidden="true"><path fill-rule="evenodd" d="M5 7a5 5 0 1 1 6.192 4.857A2 2 0 0 0 13 13h1a3 3 0 0 1 3 3v2h-2v-2a1 1 0 0 0-1-1h-1a3.99 3.99 0 0 1-3-1.354A3.99 3.99 0 0 1 7 15H6a1 1 0 0 0-1 1v2H3v-2a3 3 0 0 1 3-3h1a2 2 0 0 0 1.808-1.143A5.002 5.002 0 0 1 5 7zm5 3a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" clip-rule="evenodd"></path></svg>
					<span id="live-viewer-count">?</span>
				</button>
			</div>
			<div id="live-chat"></div>
			<form id="live-chat-form">
				<input id="live-chat-input" type="text" autocomplete="off" placeholder="Send a message" minlength="1" required>
				<button id="live-chat-emote" type="button" class="square">
					<svg viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM164.1 325.5C182 346.2 212.6 368 256 368s74-21.8 91.9-42.5c5.8-6.7 15.9-7.4 22.6-1.6s7.4 15.9 1.6 22.6C349.8 372.1 311.1 400 256 400s-93.8-27.9-116.1-53.5c-5.8-6.7-5.1-16.8 1.6-22.6s16.8-5.1 22.6 1.6zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
				</button>
				<div id="emote-panel" style="display:none"></div>
				<button id="live-chat-submit" type="submit" class="square">
					<svg viewBox="0 0 512 512"><path d="M49.9 27.8C15.1 12.7-19.2 50.1-1.2 83.5L68.1 212.2c4.4 8.3 12.6 13.8 21.9 15c0 0 0 0 0 0l176 22c3.4 .4 6 3.3 6 6.7s-2.6 6.3-6 6.7l-176 22s0 0 0 0c-9.3 1.2-17.5 6.8-21.9 15L-1.2 428.5c-18 33.4 16.3 70.8 51.1 55.7L491.8 292.7c32.1-13.9 32.1-59.5 0-73.4L49.9 27.8z"/></svg>
				</button>
			</form>
		</div>
	</div>
</body>

</html>
